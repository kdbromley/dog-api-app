<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   <!-- viewport for mobile first, control page scaling when rendering -->
	<title>Fetch Dog Images App</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" /> <!-- nomalize css -->
	<link href="style.css" rel="stylesheet" type="text/css" />
 </head>

 <body>
   <main>
      <div class="container">
        <h1>Dog Image Retreiver</h1>
       
       <form>
           <legend>How many dog images would you like to see?</legend>
           <label for="number">Enter a number (max 50):</label><input id="number" type="text" maxlength="2" value="3"><br>
           <button type="submit">Show me the dogs!</button>
       </form>

       <section class="img-results">
           <h2>Here are your dogs!</h2>
       </section>
      </div>

   </main>


  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js">
  </script>

 </body>



</html>
